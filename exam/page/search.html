<header class="video-header">
    <div class="icon-group left-icon-group">
        <a href="" class="icon add-icon"><img src="images/search.jpg" alt=""/></a>
    </div>
    <h2>搜索</h2>
    <div class="icon-group right-icon-group">
        <a href="" class="icon add-icon"><img src="images/home-icon-one.jpg" alt=""/></a>
        <a href="" class="icon add-icon"><img src="images/home-icon-two.jpg" alt=""/></a>
    </div>
</header>
<div class="video-search">
    <div class="video-search-text">
        <input type="text" placeholder="请输入视频的名称或主演" ng-model="text"/>
        <button>搜索</button>
    </div>
    <div class="video-search-content">
        <p>热门词</p>
        <ol>
            <li ng-repeat='i in arr | filter:text | limitTo:5'>{{i.name}}</li>
        </ol>
    </div>
</div>
