		</div>

			<p>艺龙APP下载</p>
			<div>
				<img src="images/right.png" alt="">
			</div>
		</div>
		<div class="max-box-close close">×</div>
	</div>
	<div class="min-box min">
		<img src="images/min-img.png" alt="">
		<p class="min-box-icon right">〉</p>
	</div>

		//面向对象
		function Move(){
			this.right=$('.right');
			this.min=$('.min');
			this.close=$('.close');
			this.max=$('.max')
		}
		Move.prototype.init=function(){
			this.oppen()
			this.closee()
		}
		Move.prototype.oppen=function(){
			var that=this
			this.right.on('click',function(){
				that.min.css({'display':'none'})
				that.max.animate({
					"left":"0"
				},1000)
			})
		}
		Move.prototype.closee=function(){
			var that=this
			this.close.on('click',function(){
				that.max.animate({
					"left":"-1300"
				},1000,function(){
					that.min.css({'display':'block'})
				})
						
			})
		}
		var p1=new Move()
		p1.init()
	</script>
</body>
